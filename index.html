<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MR VPS</title>

<style>
body { font-family: Arial; margin:0; background:#eee }
header { background:#003366; color:#fff; padding:15px; text-align:center }
nav button {
  width:100%;
  padding:12px;
  border:none;
  background:#1e90ff;
  color:#fff;
  font-size:16px;
  margin-bottom:4px;
}
section {
  display:none;
  background:#fff;
  margin:10px;
  padding:15px;
}
</style>
</head>

<body>

<header>
  <h2>MR VPS</h2>
</header>

<nav>
  <button onclick="mostrar('a')">Comprar</button>
  <button onclick="mostrar('b')">Instalação</button>
  <button onclick="mostrar('c')">Manutenção</button>
</nav>

<section id="a">
  <h3>Comprar</h3>
  <p>Conteúdo comprar</p>
</section>

<section id="b">
  <h3>Instalação</h3>
  <p>Conteúdo instalação</p>
</section>

<section id="c">
  <h3>Manutenção</h3>
  <p>Conteúdo manutenção</p>
</section>

<script>
function mostrar(id){
  document.getElementById("a").style.display="none";
  document.getElementById("b").style.display="none";
  document.getElementById("c").style.display="none";
  document.getElementById(id).style.display="block";
}
</script>

</body>
</html>
