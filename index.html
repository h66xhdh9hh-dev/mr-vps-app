<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MR VPS</title>

<link rel="manifest" href="manifest.json">

<style>
body{font-family:Arial;margin:0;background:#f2f2f2}
header{background:#0a3d62;color:#fff;padding:15px;text-align:center}
nav button{width:100%;padding:14px;border:none;background:#1e90ff;color:#fff;font-size:16px;margin-top:5px}

<body>

<header>
  <h2>MR VPS</h2>
</header>

<nav>
  <button onclick="abrirAba('comprar')">Comprar</button>
  <button onclick="abrirAba('instalacao')">Instala√ß√£o</button>
  <button onclick="abrirAba('manutencao')">Manuten√ß√£o</button>

</nav>

<section id="comprar">
  <h3>Servi√ßos / Compras</h3>
  <textarea id="servicos" placeholder="Digite servi√ßos ou produtos..."></textarea>
  <button onclick="salvar('servicos')">Salvar</button>
</section>

<section id="instalacao">
  <h3>Instala√ß√µes</h3>
  <p>TVs ‚Ä¢ Suportes ‚Ä¢ CFTV ‚Ä¢ Port√µes ‚Ä¢ TI</p>
</section>

<section id="manutencao">
  <h3>Manuten√ß√£o</h3>
  <p>Manuten√ß√£o geral e corretiva</p>
</section>

<section id="agenda">
  <h3>Agenda</h3>
  <input type="date" id="data">
  <input type="time" id="hora">
  <textarea id="obs" placeholder="Observa√ß√µes"></textarea>
  <button onclick="salvarAgenda()">Salvar Agenda</button>
  <div id="listaAgenda"></div>
</section>

<section id="clientes">
  <h3>Cadastro de Clientes</h3>
  <input id="nome" placeholder="Nome do cliente">
  <input id="telefone" placeholder="Telefone">
  <textarea id="historico" placeholder="Servi√ßo / Hist√≥rico"></textarea>
  <button onclick="salvarCliente()">Salvar Cliente</button>

</section>

<button class="botao-wpp" onclick="abrirWhats()">üì≤ WhatsApp</button>

<script>
function abrirAba(id){
  document.querySelectorAll('section').forEach(s=>s.style.display='none');
  document.getElementById(id).style.display='block';
}

function salvar(chave){
  localStorage.setItem(chave,document.getElementById(chave).value);
  alert('Salvo!');
}

function salvarAgenda(){
  let lista=JSON.parse(localStorage.getItem('agenda')||'[]');
  lista.push({
    data:data.value,
    hora:hora.value,
    obs:obs.value
  });
  localStorage.setItem('agenda',JSON.stringify(lista));
  mostrarAgenda();
}

function mostrarAgenda(){
  let lista=JSON.parse(localStorage.getItem('agenda')||'[]');
  listaAgenda.innerHTML=lista.map(a=><p>${a.data} ${a.hora} - ${a.obs}</p>).join('');
}

function salvarCliente(){
  let lista=JSON.parse(localStorage.getItem('clientes')||'[]');
  lista.push({
    nome:nome.value,
    tel:telefone.value,
    hist:historico.value
  });
  localStorage.setItem('clientes',JSON.stringify(lista));
  mostrarClientes();
}

function mostrarClientes(){
  let lista=JSON.parse(localStorage.getItem('clientes')||'[]');
  listaClientes.innerHTML=lista.map(c=><p>${c.nome} - ${c.tel}<br>${c.hist}</p>).join('');
}

function abrirWhats(){
  window.open("https://wa.me/5518996362624","_blank");
}

mostrarAgenda();
mostrarClientes();
</script>
