<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>MR VPS</title>

<link rel="manifest" href="manifest.json">

<style>
body {
  font-family: Arial, sans-serif;
  margin: 0;
  background: #f2f2f2;
}

header {
  background: #0a3d62;
  color: white;
  padding: 15px;
  text-align: center;
}

nav button {
  width: 100%;
  padding: 15px;
  border: none;
  background: #1e90ff;
  color: white;
  font-size: 16px;
  margin-top: 5px;
}

section {
  display: none;
  padding: 15px;
  background: white;
  margin: 10px;
}
</style>
</head>

<body>

<header>
  <h2>MR VPS</h2>
</header>

<nav>
  <button type="button" onclick="abrirAba('comprar')">Comprar</button>
  <button type="button" onclick="abrirAba('instalacao')">Instalação</button>
  <button type="button" onclick="abrirAba('manutencao')">Manutenção</button>
  <button type="button" onclick="abrirAba('laudo')">Laudo</button>
</nav>

<section id="comprar">
  <h3>Comprar</h3>
  <p>Adicionar serviços manualmente.</p>
</section>

<section id="instalacao">
  <h3>Instalação</h3>
  <p>Instalação de TVs, suportes, portões, CFTV.</p>
</section>

<section id="manutencao">
  <h3>Manutenção</h3>
  <p>Manutenção geral.</p>
</section>

<section id="laudo">
  <h3>Laudo</h3>
  <p>Gerar laudos técnicos.</p>
</section>

<script>
function abrirAba(id) {
  document.querySelectorAll("section").forEach(sec => {
    sec.style.display = "none";
  });
  document.getElementById(id).style.display = "block";
}
</script>

</body>
</html>
