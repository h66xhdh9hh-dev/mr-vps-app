<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MR VPS</title>

<link rel="manifest" href="manifest.json">

<style>
body{
  font-family: Arial, sans-serif;
  margin:0;
  background:#f2f2f2;
}
header{
  background:#0a3d62;

  padding:15px;
  text-align:center;
}
nav{
  display:flex;
  flex-wrap:wrap;
}
nav button{
  flex:1;
  padding:12px;
  border:none;
  background:#1e90ff;
  color:#fff;
  font-size:14px;
}
section{
  display:none;
  background:#fff;
  margin:10px;
  padding:15px;
  border-radius:6px;
}

  width:100%;
  padding:8px;
  margin-top:6px;
}

  margin-top:10px;

  border:none;
}
.botao-wpp{
  background:#25d366;
  color:#fff;
  padding:14px;
  border:none;
  font-size:18px;
  margin:10px;
  width:calc(100% - 20px);
}
</style>
</head>

<body>

<header>
  <h2>MR VPS</h2>
</header>

<nav>
  <button type="button" onclick="abrirAba('comprar')">Comprar</button>
  <button type="button" onclick="abrirAba('instalacao')">Instala√ß√£o</button>
  <button type="button" onclick="abrirAba('manutencao')">Manuten√ß√£o</button>
  <button type="button" onclick="abrirAba('agenda')">Agenda</button>
  <button type="button" onclick="abrirAba('clientes')">Clientes</button>
</nav>

<section id="comprar">
  <h3>Servi√ßos / Compras</h3>
  <textarea id="servicos" placeholder="Descreva servi√ßos ou produtos"></textarea>
  <button class="acao" onclick="salvarServicos()">Salvar</button>
</section>

<section id="instalacao">
  <h3>Instala√ß√µes</h3>
  <p>TVs ‚Ä¢ Suportes ‚Ä¢ CFTV ‚Ä¢ Port√µes ‚Ä¢ TI</p>
</section>

<section id="manutencao">
  <h3>Manuten√ß√£o</h3>
  <p>Manuten√ß√£o geral e corretiva</p>
</section>

<section id="agenda">
  <h3>Agenda</h3>
  <input type="date" id="data">
  <input type="time" id="hora">
  <textarea id="obs" placeholder="Observa√ß√µes"></textarea>
  <button class="acao" onclick="salvarAgenda()">Salvar Agenda</button>
  <div id="listaAgenda"></div>
</section>

<section id="clientes">
  <h3>Cadastro de Clientes</h3>
  <input id="nome" placeholder="Nome do cliente">
  <input id="telefone" placeholder="Telefone">
  <textarea id="historico" placeholder="Servi√ßo / Hist√≥rico"></textarea>
  <button class="acao" onclick="salvarCliente()">Salvar Cliente</button>
  <div id="listaClientes"></div>
</section>

<button class="botao-wpp" onclick="abrirWhats()">üì≤ WhatsApp</button>

<script>
function abrirAba(id){
  document.querySelectorAll("section").forEach(sec => sec.style.display="none");
  document.getElementById(id).style.display="block";
}

/* SERVI√áOS */
function salvarServicos(){
  const txt = document.getElementById("servicos").value;
  localStorage.setItem("servicos", txt);
  alert("Servi√ßos salvos");
}

/* AGENDA */
function salvarAgenda(){
  const data = document.getElementById("data").value;
  const hora = document.getElementById("hora").value;
  const obs  = document.getElementById("obs").value;

  if(!data || !hora){
    alert("Preencha data e hora");
    return;
  }

  let lista = JSON.parse(localStorage.getItem("agenda") || "[]");
  lista.push({data, hora, obs});
  localStorage.setItem("agenda", JSON.stringify(lista));
  mostrarAgenda();
}

function mostrarAgenda(){
  let lista = JSON.parse(localStorage.getItem("agenda") || "[]");
  let div = document.getElementById("listaAgenda");
  div.innerHTML = "";
  lista.forEach(a=>{
    div.innerHTML += <p>${a.data} ${a.hora} - ${a.obs}</p>;
  });
}

/* CLIENTES */
function salvarCliente(){
  const nome = document.getElementById("nome").value;
  const tel  = document.getElementById("telefone").value;
  const hist = document.getElementById("historico").value;

  if(!nome){
    alert("Informe o nome");
    return;
  }

  let lista = JSON.parse(localStorage.getItem("clientes") || "[]");
  lista.push({nome, tel, hist});
  localStorage.setItem("clientes", JSON.stringify(lista));
  mostrarClientes();
}

function mostrarClientes(){
  let lista = JSON.parse(localStorage.getItem("clientes") || "[]");
  let div = document.getElementById("listaClientes");
  div.innerHTML = "";
  lista.forEach(c=>{
    div.innerHTML += <p><b>${c.nome}</b><br>${c.tel}<br>${c.hist}</p><hr>;
  });
}

/* WHATSAPP */
function abrirWhats(){
  window.open("https://wa.me/5518996362624","_blank");
}

mostrarAgenda();
mostrarClientes();
</script>

</body>
</html>
