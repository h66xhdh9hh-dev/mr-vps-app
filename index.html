<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MR VPS</title>

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: linear-gradient(180deg,#0a1f44,#0f3c88);
  color: #fff;
}

header {
  text-align: center;
  padding: 20px;
}

header img {
  width: 100px;
}

nav {
  display: flex;
  justify-content: center;
  gap: 10px;
  padding: 10px;
}

nav button {
  padding: 10px 15px;
  border: none;
  border-radius: 6px;
  background: #1e90ff;
  color: #fff;
  cursor: pointer;
}

section {
  display: none;
  padding: 20px;
}

section.active {
  display: block;
}

button.sub {
  margin: 5px;
  padding: 8px 12px;
  border-radius: 6px;
  border: none;
  background: #00bcd4;
  cursor: pointer;
}

input, textarea, select {
  width: 100%;
  padding: 8px;
  margin: 5px 0;
  border-radius: 5px;
  border: none;
}

.card {
  background: rgba(255,255,255,0.1);
  padding: 10px;
  border-radius: 8px;
  margin-top: 10px;
}

.whatsapp {
  background: #25d366;
}
</style>
</head>

<body>

<header>
  <img src="logo.png" alt="MR VPS">
  <h1>MR VPS</h1>
</header>

<nav>
  <button onclick="abrir('servicos')">Serviços</button>
  <button onclick="abrir('clientes')">Clientes</button>
  <button onclick="abrir('agenda')">Agenda</button>
  <button class="whatsapp" onclick="abrirWhats()">WhatsApp</button>
</nav>

<!-- SERVIÇOS -->
<section id="servicos" class="active">
  <h2>Serviços</h2>

  <button class="sub" onclick="mostrarSub('Comprar')">Comprar</button>
  <button class="sub" onclick="mostrarSub('Instalação')">Instalação</button>
  <button class="sub" onclick="mostrarSub('Manutenção')">Manutenção</button>
  <button class="sub" onclick="mostrarSub('Laudo')">Laudo</button>

  <div id="listaServicos" class="card"></div>

  <h3>Adicionar serviço manual</h3>
  <input id="novoServico" placeholder="Novo serviço">
  <button onclick="addServico()">Adicionar</button>
</section>

<!-- CLIENTES -->
<section id="clientes">
  <h2>Clientes</h2>

  <input id="nomeCliente" placeholder="Nome">
  <input id="telCliente" placeholder="Telefone">
  <textarea id="obsCliente" placeholder="Observações"></textarea>
  <button onclick="salvarCliente()">Salvar Cliente</button>

  <div id="listaClientes"></div>
</section>

<!-- AGENDA -->
<section id="agenda">
  <h2>Agenda</h2>

  <input type="date" id="dataAgenda">
  <input type="time" id="horaAgenda">
  <input id="clienteAgenda" placeholder="Cliente">
  <input id="servicoAgenda" placeholder="Serviço">
  <button onclick="salvarAgenda()">Salvar Agenda</button>

  <div id="listaAgenda"></div>
</section>

<script>
function abrir(id) {
  document.querySelectorAll('section').forEach(s => s.classList.remove('active'));
  document.getElementById(id).classList.add('active');
}

function abrirWhats() {
  window.open("https://wa.me/5518999999999","_blank");
}

const servicosBase = [
"CFTV – Câmeras","Vídeo Porteiros","Interfones","Portão Eletrônico",
"Cabeamento de Rede Internet","Cabeamento de Antena de TV",
"Antenas Digitais","Mão de Obra","Starlink","Acionar Seguro (Laudo)",
"Instalação de TVs","Instalação de Suportes para TVs",
"Serviço de TI","Atualização de Aparelhos"
];

let servicosExtras = JSON.parse(localStorage.getItem("servicos")) || [];

function mostrarSub(tipo) {
  const area = document.getElementById("listaServicos");
  area.innerHTML = <h3>${tipo}</h3><ul> +
    servicosBase.concat(servicosExtras).map(s=><li>${s}</li>).join("") +
    "</ul>";
}

function addServico() {
  const s = novoServico.value;
  if(!s) return;
  servicosExtras.push(s);
  localStorage.setItem("servicos",JSON.stringify(servicosExtras));
  novoServico.value="";
  mostrarSub("Personalizado");
}

let clientes = JSON.parse(localStorage.getItem("clientes")) || [];

function salvarCliente() {
  clientes.push({
    nome:nomeCliente.value,
    tel:telCliente.value,
    obs:obsCliente.value
  });
  localStorage.setItem("clientes",JSON.stringify(clientes));
  listarClientes();
}

function listarClientes() {
  listaClientes.innerHTML = clientes.map(c=>`
  <div class="card">
    <b>${c.nome}</b><br>${c.tel}<br>${c.obs}
  </div>`).join("");
}
listarClientes();

let agenda = JSON.parse(localStorage.getItem("agenda")) || [];

function salvarAgenda() {
  agenda.push({
    data:dataAgenda.value,
    hora:horaAgenda.value,
    cliente:clienteAgenda.value,
    servico:servicoAgenda.value
  });
  localStorage.setItem("agenda",JSON.stringify(agenda));
  listarAgenda();
}

function listarAgenda() {
  listaAgenda.innerHTML = agenda.map(a=>`
  <div class="card">
    ${a.data} ${a.hora}<br>${a.cliente}<br>${a.servico}
  </div>`).join("");
}
listarAgenda();
</script>

</body>
</html>
