<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MR VPS</title>

<style>
body{
  margin:0;
  font-family:Arial,sans-serif;
  background:linear-gradient(180deg,#0a1f44,#0f3c88);
  color:#fff;
}
header{
  text-align:center;
  padding:20px;
}
header img{width:90px;}
nav{
  display:flex;
  justify-content:center;
  gap:10px;
  padding:10px;
}
nav button{
  padding:10px 15px;
  border:none;
  border-radius:6px;
  background:#1e90ff;
  color:#fff;
  cursor:pointer;
}
section{
  display:none;
  padding:20px;
}
section.active{display:block;}
.sub button{
  margin:5px;
  padding:8px 12px;
  border:none;
  border-radius:6px;
  background:#00bcd4;
  cursor:pointer;
}
.card{
  background:rgba(255,255,255,0.12);
  padding:10px;
  border-radius:8px;
  margin-top:10px;
}
input,textarea{
  width:100%;
  padding:8px;
  margin:5px 0;
  border-radius:5px;
  border:none;
}
.whatsapp{background:#25d366;}
</style>
</head>

<body>

<header>
  <img src="logo.png">
  <h1>MR VPS</h1>
</header>

<nav>
  <button onclick="abrirAba('servicos')">Serviços</button>
  <button onclick="abrirAba('clientes')">Clientes</button>
  <button onclick="abrirAba('agenda')">Agenda</button>
  <button class="whatsapp" onclick="abrirWhats()">WhatsApp</button>
</nav>

<section id="servicos" class="active">
  <h2>Serviços</h2>

  <div class="sub">
    <button onclick="mostrar('Comprar')">Comprar</button>
    <button onclick="mostrar('Instalação')">Instalação</button>
    <button onclick="mostrar('Manutenção')">Manutenção</button>
    <button onclick="mostrar('Laudo')">Laudo</button>
  </div>

  <div id="resultado" class="card"></div>

  <h3>Adicionar serviço</h3>
  <input id="novoServico">
  <button onclick="addServico()">Adicionar</button>
</section>

<section id="clientes">
  <h2>Clientes</h2>
  <input id="nome">
  <input id="tel">
  <textarea id="obs"></textarea>
  <button onclick="salvarCliente()">Salvar</button>
  <div id="listaClientes"></div>
</section>

<section id="agenda">
  <h2>Agenda</h2>
  <input type="date" id="data">
  <input type="time" id="hora">
  <input id="cliente">
  <input id="servico">
  <button onclick="salvarAgenda()">Salvar</button>
  <div id="listaAgenda"></div>
</section>

<script>
function abrirAba(id){
  document.querySelectorAll("section").forEach(s=>s.classList.remove("active"));
  document.getElementById(id).classList.add("active");
}

function abrirWhats(){
  window.open("https://wa.me/5518999999999","_blank");
}

const base=[
"CFTV – Câmeras","Vídeo Porteiros","Interfones","Portão Eletrônico",
"Cabeamento de Rede Internet","Cabeamento de Antena de TV",
"Antenas Digitais","Mão de Obra","Starlink","Acionar Seguro (Laudo)",
"Instalação de TVs","Instalação de Suportes para TVs",
"Serviço de TI","Atualização de Aparelhos"
];

let extras=JSON.parse(localStorage.getItem("servicos"))||[];

function mostrar(tipo){
  resultado.innerHTML="<h3>"+tipo+"</h3><ul>"+base.concat(extras).map(s=>"<li>"+s+"</li>").join("")+"</ul>";
}

function addServico(){
  extras.push(novoServico.value);
  localStorage.setItem("servicos",JSON.stringify(extras));
  novoServico.value="";
}

let clientes=JSON.parse(localStorage.getItem("clientes"))||[];
function salvarCliente(){
  clientes.push({n:nome.value,t:tel.value,o:obs.value});
  localStorage.setItem("clientes",JSON.stringify(clientes));
  listaClientes.innerHTML=clientes.map(c=><div class="card">${c.n}<br>${c.t}<br>${c.o}</div>).join("");
}

let agenda=JSON.parse(localStorage.getItem("agenda"))||[];
function salvarAgenda(){
  agenda.push({d:data.value,h:hora.value,c:cliente.value,s:servico.value});
  localStorage.setItem("agenda",JSON.stringify(agenda));
  listaAgenda.innerHTML=agenda.map(a=><div class="card">${a.d} ${a.h}<br>${a.c}<br>${a.s}</div>).join("");
}
</script>

</body>
</html>
