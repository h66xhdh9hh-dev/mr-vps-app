<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MR VPS</title>

<link rel="manifest" href="manifest.json">

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #0A3D62;
  color: white;
}

header {
  text-align: center;
  padding: 20px;
}

header img {
  width: 120px;
}

h1 {
  margin: 10px 0 0;
}

.hidden {
  display: none;
}

.menu, .servicos {
  padding: 20px;
}

button {
  width: 100%;
  padding: 15px;
  margin-bottom: 12px;
  font-size: 18px;
  border: none;
  border-radius: 10px;
  background: #1e90ff;
  color: white;
}

input {
  width: 100%;
  padding: 12px;
  font-size: 16px;
  border-radius: 8px;
  border: none;
  margin-bottom: 10px;
}

.lista {
  margin-top: 15px;
}

.item {
  background: rgba(255,255,255,0.15);
  padding: 12px;
  border-radius: 8px;
  margin-bottom: 8px;
}
</style>
</head>

<body>

<header>
  <img src="logo.png">
  <h1>MR VPS</h1>
</header>

<!-- MENU -->
<div id="menu" class="menu">
  <button onclick="abrirServicos()">ğŸ“‹ ServiÃ§os</button>
  <button disabled>ğŸ‘¤ Clientes</button>
  <button disabled>ğŸ“… Agenda</button>
  <button disabled>âš™ï¸ ConfiguraÃ§Ãµes</button>
</div>

<!-- SERVIÃ‡OS -->
<div id="servicos" class="servicos hidden">
  <h2>ServiÃ§os</h2>

  <input id="novoServico" placeholder="DescriÃ§Ã£o do serviÃ§o">
  <button onclick="adicionarServico()">â• Adicionar serviÃ§o</button>

  <div class="lista" id="listaServicos"></div>

  <button onclick="voltarMenu()">â¬… Voltar ao menu</button>
</div>

<script>
const menu = document.getElementById('menu');
const servicosTela = document.getElementById('servicos');
const lista = document.getElementById('listaServicos');
const input = document.getElementById('novoServico');

let servicos = JSON.parse(localStorage.getItem('servicos')) || [];

function abrirServicos() {
  menu.classList.add('hidden');
  servicosTela.classList.remove('hidden');
  render();
}

function voltarMenu() {
  servicosTela.classList.add('hidden');
  menu.classList.remove('hidden');
}

function adicionarServico() {
  if (!input.value) return;
  servicos.push(input.value);
  localStorage.setItem('servicos', JSON.stringify(servicos));
  input.value = '';
  render();
}

function render() {
  lista.innerHTML = '';
  servicos.forEach(s => {
    const div = document.createElement('div');
    div.className = 'item';
    div.textContent = s;
    lista.appendChild(div);
  });
}

if ('serviceWorker' in navigator) {
  navigator.serviceWorker.register('service-worker.js');
}
</script>

</body>
</html>
